<div class="container" >
    <p style="text-align: center; color: rgb(0, 0, 0);font-family: fantasy; font-size: 20px; ">{{date}}-Today special:{{n}}!</p>
    {{t}}

    <div class="card" style="background-color: rgb(128, 236, 169);">
        <div class="card-body" >
            <!-- <div class="form-group"> -->
                <label for="title" >write your day!</label>
                <!-- <input type="text" class="form-control" id="title" style="height: 100px;" [(ngModel)]="Task.disc"> -->
                <textarea type="text" id="title" class="md-textarea md-textarea-auto form-control" [(ngModel)]="Task.disc" mdbInput></textarea>
                <small id="emailHelp" class="form-text text-muted">put title of your task</small>
            <!-- </div> -->
            <button (click)="id==''?create():updateTasking()" class="btn btn-primary" style="margin-left: 48%;" [disabled]="Task.disc===''">{{id==''?'Create':'Edit'}}</button>
            <!-- <button (click)="id==''?createTask():updateTask()" class="btn btn-primary" style="margin-left: 45%;">{{id==''?'Create':'Update'}}</button> -->
        </div>
    </div>
    <!-- <div class="md-form">
        <textarea type="text" id="form7" class="md-textarea md-textarea-auto form-control" mdbInput></textarea>
        <label for="form7">Auto resizing textarea</label>
      </div> -->
      <br>
      

    <div class="row" style="background-color: rgb(128, 236, 169);text-align: center;">
        <!-- <div *ngFor="let t of tasks" class="col-md-4 col-sm-4 col-lg-4" style="margin-top: 20px;">  -->
            <div class="card" style="background-color: white; width: 100%; height: 400px;">
                <div class="card-body" style="color: black;">
                    <!-- <h5 class="card-title">{{t.title}} </h5> -->
                  {{tasks?.disc}}

                  <!-- {{id==''?'Create':'Update'}} -->
                </div> 



                <!-- <div>{{t.title}} </div>
    <div>{{t.description}} </div> -->
                <div class="card-body" style="text-align: center; margin-top: 18rem;">
                    <button (click)="setUpdated(tasks)"   class="card-link" [disabled]="tasks.disc===undefined" > Update </button>
                    
                    <button (click)="deleteTasking(tasks._id)"  class="card-link" [disabled]="tasks.disc===undefined" > Delete </button>
                </div>
            </div>
            <br>
        <!-- </div> -->
    </div>
</div>
